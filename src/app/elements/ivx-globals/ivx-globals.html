<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ivx-globals" attributes="">
  <script>
    (function () {
      // these variables are shared by all instances of ivx-globals
      var globals = {};

      Polymer({
        ready: function() {
          // copy global values into instance properties
          this.globals = globals;
        }
      });

    })();
  </script>
</polymer-element>
