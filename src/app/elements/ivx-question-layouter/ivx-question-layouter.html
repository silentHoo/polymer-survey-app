<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ivx-question-layouter" attributes="question layout">
  <template>
    <link rel="stylesheet" href="ivx-question-layouter.css">

    <template if="{{ layout == 'slides' }}">
      <div id="question" class="fadeInDown">{{ question }}</div>
      <div id="content"><content></content></div>
    </template>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        publish: {
          question: 'Was halten Sie von ...?',
          layout: 'slides'
        }
      });

    })();
  </script>
</polymer-element>
