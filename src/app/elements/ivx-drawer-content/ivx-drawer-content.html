<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/core-elements/core-elements.html">

<polymer-element name="ivx-drawer-content" attributes="">
  <template>
    <link rel="stylesheet" href="ivx-drawer-content.css">

    <!--<core-toolbar>
      <div>UmfrageApp</div>
    </core-toolbar>-->

    <core-image style="width:256px; height:170px; background-color: lightgray;"
                sizing="cover" preload fade src="http://lorempixel.com/256/170/abstract/"></core-image>

    <core-menu selectedAttribute="">
      <paper-item on-tap="{{ switchPage }}" page-key="surveylist">
        <core-icon icon="assignment"></core-icon>
        <div>Umfragen</div>
      </paper-item>
      <paper-item on-tap="{{ switchPage }}" page-key="authorize">
        <core-icon icon="account-circle"></core-icon>
        <div>Anmelden</div>
      </paper-item>
    </core-menu>
  </template>

  <script>
    (function () {

      Polymer({
        switchPage: function(event) {
          this.fire('switch-to-page', {
            newPage: event.currentTarget.getAttribute('page-key')
          });
        }
      });

    })();
  </script>
</polymer-element>
