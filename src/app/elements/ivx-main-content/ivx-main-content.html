<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/core-elements/core-elements.html">

<polymer-element name="ivx-main-content" attributes="contentHeight showPageKey">
  <template>
    <link rel="stylesheet" href="ivx-main-content.css">

    <!--<core-animated-pages on-tap="{{changeSite}}" selected="{{selectedSection}}" transitions="cross-fade-all">-->
    <core-pages selected="{{ selectedPage }}">
      <section>
        <ivx-page-surveylist contentHeight="{{contentHeight}}"></ivx-page-surveylist>
      </section>

      <section>
        <div layout vertical center center-justified style="background:red;">
          <div>Please authorize yourself!</div>
        </div>
      </section>

      <section>
        <div layout vertical center center-justified style="background:yellow;">
          <div>2</div>
        </div>
      </section>
    </core-pages>
    <!--</core-animated-pages>-->

  </template>

  <script>
    (function () {

      Polymer({

        pageMapping: {
          'surveylist': 0,
          'authorize': 1
        },

        ready: function() {
          // init goes here
          this.pageCount = this.shadowRoot.querySelector('core-pages').children.length;
          this.selectedPage = 0;
        },

        /* Callbacks */
        showPageKeyChanged: function() {
          this.selectedPage = this.pageMapping[this.showPageKey];
        }
      });

    })();
  </script>
</polymer-element>
