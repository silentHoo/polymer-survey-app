<!--
`ivx-dialog-base` is an extension to the paper-dialog and adds additional stylings to
the dialog to let all ivx-dialogs appear in the same fashion.

There's no functionallity in this component.
-->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ivx-dialog-base" extends="paper-dialog" noscript>
  <template>
    <style>
      :host {
        width: auto !important;
        max-width: 40rem;
        min-width: 30rem;
      }

      :host::shadow h1 {
        font-size: 1.5rem;
        margin: 0;
        margin-bottom: 0.5rem;
      }

      :host::shadow #scroller {
        padding: 20px;
      }
    </style>

    <!--
      grab the content of the <paper-dialog> and mix the content from the consumer in.
    -->
    <shadow>
      <content></content>
    </shadow>
  </template>
</polymer-element>
