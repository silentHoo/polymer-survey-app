<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ivx-page-surveylist" attributes="">
  <template>
    <link rel="stylesheet" href="ivx-page-surveylist.css">

    <core-list id="list" data="{{data}}" height="120" style="height: 100%">
      <template>
        <div class="row {{ { selected: selected } | tokenList }}">
          <div class="title">{{model.title}}</div>
          <div class="questionCount">Anzahl der Fragen: {{model.questionCount}}</div>
        </div>
      </template>
    </core-list>
    <paper-fab class="fab" icon="add"></paper-fab>

  </template>
  <script>
    (function () {
      // private static
      var surveys = [
        'Marktanalyse zum Thema Schokolade',
        'Kundenzufriedenheit Q4 2014',
        'Einkaufverhalten 18-25 jähriger 12/2014',
        'Mitarbeiterzufriedenheit 2014',
        'Designumfrage zum Thema IX-234',
        'Fussballkonsum während der WM, Marktanalyse',
        'Monatliche Ausgaben 30-50 jähriger Q4/2014'
      ];

      Polymer({

        ready: function() {
          // init goes here
          this.data = [];
          this.selectedSection = 0;

          for (var i = 0; i < 10000; ++i) {
            this.data.push({
              title: surveys[Math.floor(Math.random()*surveys.length)],
              questionCount: Math.ceil(Math.random() * 100),
              image_src: 'http://lorempixel.com/80/80/business/?' + Math.random()
            });
          }
        }

      });

    })();
  </script>
</polymer-element>
