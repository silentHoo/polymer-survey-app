<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<link rel="import" href="../ivx-qtype-selection-matrix/ivx-qtype-selection-matrix.html">
<link rel="import" href="../ivx-qtype-rank/ivx-qtype-rank.html">
<link rel="import" href="../ivx-qtype-likert/ivx-qtype-likert.html">
<link rel="import" href="../ivx-qtype-multiple-choice/ivx-qtype-multiple-choice.html">
<link rel="import" href="../ivx-qtype-usermedia/ivx-qtype-usermedia.html">
<link rel="import" href="../ivx-qtype-text/ivx-qtype-text.html">
<link rel="import" href="../ivx-qtype-yesno/ivx-qtype-yesno.html">

<polymer-element name="ivx-page-component-tiles" attributes="" noscript>
  <template>
    <link rel="stylesheet" href="ivx-page-component-tiles.css">

    <div layout horizontal justified wrap>

      <paper-shadow z="2">
        <ivx-qtype-rank>
          <core-animation duration="2000" iterations="Infinity" easing="linear" class="dragging">
            <core-animation-keyframe>
              <core-animation-prop name="opacity" value="1.0"></core-animation-prop>
            </core-animation-keyframe>
            <core-animation-keyframe>
              <core-animation-prop name="opacity" value="0.3"></core-animation-prop>
            </core-animation-keyframe>
            <core-animation-keyframe>
              <core-animation-prop name="opacity" value="1.0"></core-animation-prop>
            </core-animation-keyframe>
          </core-animation>

          <core-animation duration="1000" easing="linear" class="dropped-source">
            <core-animation-keyframe>
              <core-animation-prop name="background-color" value="transparent"></core-animation-prop>
            </core-animation-keyframe>
            <core-animation-keyframe>
              <core-animation-prop name="background-color" value="#FF0000"></core-animation-prop>
            </core-animation-keyframe>
            <core-animation-keyframe>
              <core-animation-prop name="background-color" value="transparent"></core-animation-prop>
            </core-animation-keyframe>
          </core-animation>

          <core-animation duration="1000" easing="linear" class="dropped-target">
            <core-animation-keyframe>
              <core-animation-prop name="background-color" value="transparent"></core-animation-prop>
            </core-animation-keyframe>
            <core-animation-keyframe>
              <core-animation-prop name="background-color" value="#FFFF00"></core-animation-prop>
            </core-animation-keyframe>
            <core-animation-keyframe>
              <core-animation-prop name="background-color" value="transparent"></core-animation-prop>
            </core-animation-keyframe>
          </core-animation>

          <item>A1</item>
          <item>A2</item>
          <item>A3</item>
          <item>A4</item>
          <item>A5</item>
          <item>A6</item>
        </ivx-qtype-rank>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-rank>
          <item>B1</item>
          <item>B2</item>
          <item>B3</item>
          <item>B4</item>
          <item>B5</item>
          <item>B6</item>
        </ivx-qtype-rank>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-likert mode="slide" preselectedColumn="1">
          <col-item>++</col-item>
          <col-item>+</col-item>
          <col-item>o</col-item>
          <col-item>-</col-item>
          <col-item>--</col-item>
          <col-item>k.A.</col-item>

          <row-item>A1</row-item>
          <row-item>A2</row-item>
          <row-item>A3</row-item>
          <row-item>A4</row-item>
          <row-item>A5</row-item>
        </ivx-qtype-likert>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-likert mode="slide" preselectedColumn="3">
          <col-item>trifft sehr zu</col-item>
          <col-item>trifft weniger zu</col-item>
          <col-item>weder noch</col-item>
          <col-item>trifft eher zu</col-item>
          <col-item>trifft eher nicht zu</col-item>
          <col-item>k.A.</col-item>

          <row-item>B1</row-item>
          <row-item>B2</row-item>
          <row-item>B3</row-item>
          <row-item>B4</row-item>
          <row-item>B5</row-item>
        </ivx-qtype-likert>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-likert mode="matrix" preselectedColumn="4">
          <col-item>trifft sehr zu</col-item>
          <col-item>trifft weniger zu</col-item>
          <col-item>weder noch</col-item>
          <col-item>trifft eher zu</col-item>
          <col-item>trifft eher nicht zu</col-item>
          <col-item>k.A.</col-item>

          <row-item>C1</row-item>
          <row-item>C2</row-item>
          <row-item>C3</row-item>
          <row-item>C4</row-item>
          <row-item>C5</row-item>
        </ivx-qtype-likert>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-likert mode="matrix" preselectedColumn="2">
          <col-item>++</col-item>
          <col-item>+</col-item>
          <col-item>o</col-item>
          <col-item>-</col-item>
          <col-item>--</col-item>
          <col-item>k.A.</col-item>

          <row-item>D1</row-item>
          <row-item>D2</row-item>
          <row-item>D3</row-item>
          <row-item>D4</row-item>
          <row-item>D5</row-item>
        </ivx-qtype-likert>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-multiple-choice mode="multi-answer">
          <answer>A1</answer>
          <answer>A2</answer>
          <answer>A3</answer>
          <answer>A4</answer>
          <answer>A5</answer>
        </ivx-qtype-multiple-choice>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-multiple-choice mode="single-answer">
          <answer>B1</answer>
          <answer>B2</answer>
          <answer>B3</answer>
          <answer>B4</answer>
          <answer>B5</answer>
        </ivx-qtype-multiple-choice>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-yesno></ivx-qtype-yesno>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="single" label="Keine Validierung"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="single" required label="required"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="single" validationType="text" min="3" max="5" label="text zwischen 3 und 5 Zeichen"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="single" required validationType="text" label="required, text"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="single" required validationType="date" label="Datum, dd.mm.YYYY"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="single" required validationType="postcode" label="PLZ"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-text mode="multiple" label="Mehrzeilige Antwort"></ivx-qtype-text>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-usermedia mode="image"></ivx-qtype-usermedia>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-usermedia visualizeAudio="false" mode="video"></ivx-qtype-usermedia>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-usermedia visualizeAudio="true" mode="video"></ivx-qtype-usermedia>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-usermedia visualizeAudio="true" mode="audio"></ivx-qtype-usermedia>
      </paper-shadow>

      <paper-shadow z="2">
        <ivx-qtype-usermedia visualizeAudio="false" mode="audio"></ivx-qtype-usermedia>
      </paper-shadow>
    </div>
  </template>
</polymer-element>
